<app-form-headers [title]="'Add Player to BBL'"></app-form-headers>

<ion-content class="gray-bg">
  <ion-row class="ion-justify-content-center addBblPlayers">
    <ion-col size="11">
      <ion-segment [(ngModel)]="bblplayers" color="primary">
        <ion-segment-button value="network"> Network </ion-segment-button>
        <ion-segment-button value="search"> Search </ion-segment-button>
        <ion-segment-button value="Add"> Add </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>

  <div class="players">
    <div [ngSwitch]="bblplayers">
      <div *ngSwitchCase="'network'">
        <ion-row>
          <ion-col size="12">
            <ion-searchbar class="searchbox-bordered"></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-card class="highlights-card">
          <ion-card-content class="card-content">
            <div class="d-flex gap-1 ion-align-items-center player">
              <img src="assets/images/avatar.png" class="player-photo" />
              <div class="player-details">
                <h2>Hardik Pandya</h2>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card class="highlights-card">
          <ion-card-content class="card-content">
            <div class="d-flex gap-1 ion-align-items-center player">
              <img src="assets/images/avatar.png" class="player-photo" />
              <div class="player-details">
                <h2>Hardik Pandya</h2>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card class="highlights-card">
          <ion-card-content class="card-content">
            <div class="d-flex gap-1 ion-align-items-center player">
              <img src="assets/images/avatar.png" class="player-photo" />
              <div class="player-details">
                <h2>Hardik Pandya</h2>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card class="highlights-card">
          <ion-card-content class="card-content">
            <div class="d-flex gap-1 ion-align-items-center player">
              <img src="assets/images/avatar.png" class="player-photo" />
              <div class="player-details">
                <h2>Hardik Pandya</h2>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      <!-- 
      <div *ngSwitchCase="'search'">

      </div> -->

      <div *ngSwitchCase="'Add'">
        <ion-row class="ion-justify-content-center mt-2">
          <ion-col size="9" class="text-center">
            <p>
              You can add players from your contact or invite them via link.
            </p>
          </ion-col>
        </ion-row>
        <ion-row class="my-1">
          <ion-col size="6">
            <ion-button color="primary"
              ><img src="assets/images/phonebook.svg" class="btn-icon" /> From
              Contacts</ion-button
            >
          </ion-col>

          <ion-col size="6">
            <ion-button color="light"
              ><img src="assets/images/link.svg" class="btn-icon" /> From
              Contacts</ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center text-center">
          <ion-col size="2"> OR</ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="9">
            <p class="text-center">
              You can add players from your contact or invite them via link.
            </p>
          </ion-col>
        </ion-row>

        <ion-row class="mt-2 phonember">
          <ion-col size="9">
            <input type="text" class="phonenmb" />
          </ion-col>
          <ion-col size="3">
            <button class="btn btn-rounded btn-primary-rounded">
              Find
            </button></ion-col
          >
        </ion-row>
      </div>
    </div>
  </div>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full">NEXT</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
