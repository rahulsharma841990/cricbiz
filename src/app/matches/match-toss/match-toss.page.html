<app-form-headers [title]="'Match Toss'"></app-form-headers>

<ion-content class="gray-bg">
	<ion-row class="ion-align-items-center text-center">
		<ion-col size="12">
			<h4>Who won the toss?</h4>
		</ion-col>
		<ion-col size="6" (click)="selectTeam('A')" align="center">
			<div class="team-box" [ngClass]="{'border-selected': selectedTeam == 'A'}">
				<img class="border-radius teamphoto" src="assets/images/avatar.png" />
				<h5>{{ team_a }}</h5>
				<!-- <span class="squard">Squard (11)</span> -->
			</div>
		</ion-col>
		<ion-col size="6" (click)="selectTeam('B')" align="center">
			<div class="team-box" [ngClass]="{'border-selected': selectedTeam == 'B'}">
				<img class="border-radius teamphoto" src="assets/images/avatar.png" />
				<h5>{{ team_b }}</h5>
			</div>
		</ion-col>
	</ion-row>
	<ion-row class="ion-align-items-center text-center">
		<ion-col size="12">
			<h4>Winner of the toss elected to?</h4>
		</ion-col>
		<ion-col size="6" (click)="selectElected('Bat')" align="center">
			<div class="team-box" [ngClass]="{'border-selected': selectedElect == 'Bat'}">
				<img class="border-radius teamphoto" src="assets/images/batsman-ico.png" />
				<h5>BAT</h5>
			</div>
		</ion-col>
		<ion-col size="6" (click)="selectElected('Bowl')" align="center">
			<div class="team-box" [ngClass]="{'border-selected': selectedElect == 'Bowl'}">
				<img class="border-radius teamphoto" src="assets/images/bowler-man.png" />
				<h5>BOWL</h5>
			</div>
		</ion-col>
	</ion-row>
</ion-content>

<ion-footer>
	<ion-row class="footer-row">
		<ion-col class="schedule-match" (click)="startVirtualToss()">
			Virtual Toss
		</ion-col>
		<ion-col class="next-toss" (click)="play()">
			Let's Play
		</ion-col>
	</ion-row>
</ion-footer>
