<app-form-headers [title]="'List of Players'" [ngClass]="{hideScreen: showQr == true}"></app-form-headers>

<ion-content class="gray-bg" [ngClass]="{hideScreen: showQr == true}">
	<div class="players" *ngIf="teamPlayers.length != 0">
		<ion-row>
			<ion-col size="12">
				<ion-searchbar class="searchbox-bordered" [(ngModel)]="term">
				</ion-searchbar>
			</ion-col>
		</ion-row>
		<ion-card class="highlights-card" *ngFor="let player of teamPlayers | filter:term">
			<ion-card-content class="card-content">
				<div class="d-flex gap-1 ion-align-items-center player">
					<img src="assets/images/avatar.png" class="player-photo" />
					<div class="player-details">
						<h2>{{ player?.player_profile.name }}</h2>
					</div>
				</div>
			</ion-card-content>
		</ion-card>
	</div>
	<div class="players" *ngIf="teamPlayers.length == 0">
		<ion-row>
			<ion-col size="12" align="center">
				<h5>No players found!</h5>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
<ion-footer align="center" class="gray-bg">
	<ion-button class="primary-btn" expand="block" (click)="addPlayer()">Add Player</ion-button>
</ion-footer>
